<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="/styles/styles.less" />
    <script src="//cdn.jsdelivr.net/npm/less@3.13" ></script>
    <title>Youtube</title>
</head>
<body>
    <div class="content">
        <header class="header">
            <div class="header-left">
                <button class="menu-btn transparent-btn opacity-btn">
                    <img src="./assets/images/menu.svg" alt="menu-button">
                </button>
                <button class="logo-btn transparent-btn">
                    <img src="./assets/images/yt_logo_rgb_light.png" height=30px alt="logo-button">
                </button>
                <span class="region-text">GB</span>
            </div>
            <div class="header-center">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search"/>
                    <button class="search-btn">
                        <img src="./assets/images/magnify.svg" alt="magnifying glass">
                    </button>
                </div>
                <button class="search-mic-btn transparent-btn opacity-btn">
                    <img src="./assets/images/microphone.svg" alt="microphone">
                </button>
            </div>
            <div class="header-right">
                <button class="create-btn transparent-btn opacity-btn">
                    <img src="./assets/images/video-plus.svg" alt="video-outline">
                </button>
                <button class="youtube-apps-btn transparent-btn opacity-btn">
                    <img src="./assets/images/apps.svg" alt="apps">
                </button>
                <button class="notifications-btn transparent-btn opacity-btn">
                    <img src="./assets/images/bell.svg" alt="bell">
                </button>
                <div class="profile-div">
                    <button class="profile-btn">
                        <span class="profile-circle">S</span>
                    </button>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="primary">
                <div class="video">
                    <div class="video-wrapper" style="--aspect-ratio: 3 / 4;">
                        <iframe  src="https://www.youtube.com/embed/rLkVFjRyoDU" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="video-info">
                        <div class="video-data">
                            <div class="video-data-top">
                                <h3 class="video-title">The best projects from 10 years of Applied Science</h3>
                            </div>
                            <div class="video-data-bottom">
                                <div class="video-data-left">
                                    <div class="count video-info">84,371 views</div>
                                    <span class="dot video-info">â€¢</span>
                                    <div class="date video-info">May 8, 2021</div>
                                </div>
                                <div class="video-data-right">
                                    <div class="video-options">
                                        <button class="upvote option-btn">
                                            <img class="info-img" src="./assets/images/thumb-up.svg" alt="thumbs up">
                                            <p>11K</p>
                                        </button>
                                        <button class="downvote option-btn">
                                            <img class="info-img" src="./assets/images/thumb-down.svg" alt="thumbs down">
                                            <p>32</p>
                                        </button>
                                        <button class="share option-btn option-btn-margin">
                                            <img class="info-img" src="./assets/images/share.svg" alt="share">
                                            <p>SHARE</p>
                                        </button>
                                        <button class="save option-btn option-btn-margin">
                                            <img class="info-img" src="./assets/images/playlist-plus.svg" alt="playlist plus">
                                            <p>SAVE</p>
                                        </button>
                                    </div>
                                    <button class="video-menu option-btn-margin">
                                        <img class="info-img" src="./assets/images/dots-horizontal.svg" alt="dots-horizontal">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="channel-info">
                        <div class="channel-info-row-1">
                            <div class="channel-icon">A</div>
                            <div class="channel-name-subs">
                                <div class="channel-name"></div>
                                <div class="channel-subs"></div>
                            </div>
                            <div class="subscribe"></div>
                            <div class="bell"></div>
                        </div>
                        <div class="channel-info-row-2">
                            <div class="channel-video-descriptor"></div>
                        </div>
                    </div>
                </div>
                <div class="comments">
                    <div class="comment-header">
                        <div class="comment-info">
                            <div class="comment-number"></div>
                            <div class="comment-sort"></div>
                        </div>
                        <div class="comment-user"></div>
                    </div>
                    <div class="comment-section"></div>
                </div>
            </div>
            <div class="secondary">
                <div class="tags"></div>
                <div class="suggestions"></div>
            </div>
        </main>
    </div>
</body>
</html>
