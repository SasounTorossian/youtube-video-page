<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="/styles/styles.less" />
    <script src="//cdn.jsdelivr.net/npm/less@3.13" ></script>
    <title>Youtube</title>
</head>
<body>
    <div class="content">
        <header class="header">
            <div class="header-left">
                <button class="menu-btn">
                    <img src="./assets/images/menu.svg" alt="menu-button">
                </button>
                <button class="logo-btn">
                    <img src="./assets/images/yt_logo_rgb_dark.png" height=30px alt="logo-button">
                </button>
            </div>
            <div class="header-center">
                <input class="search-input">

                </input>
                <button class="search-btn">
                    <img src="./assets/images/magnify.svg" alt="magnifying glass">
                </button>
                <button class="search-mic-btn">
                    <img src="./assets/images/microphone.svg" alt="microphone">
                </button>
            </div>
            <div class="header-right">
                <button class="create-btn">
                    <img src="./assets/images/video-plus-outline.svg" alt="video-outline">
                </button>
                <button class="youtube-apps-btn">
                    <img src="./assets/images/apps.svg" alt="apps">
                </button>
                <button class="notifications-btn">
                    <img src="./assets/images/bell.svg" alt="bell">
                </button>
                <button class="profile-btn">
                    <span class="profile-circle">S</span>
                </button>
            </div>
        </header>
        <main class="main">
            <div class="primary">
                <div class="video">
                    <div class="video-player"></div>
                    <div class="video-info">
                        <h3 class="video-title"></h3>
                        <div class="video-metadata">
                            <div class="video-metadata-left">
                                <div class="count"></div>
                                <div class="date"></div>
                            </div>
                            <div class="video-metadata-right">
                                <div class="likes"></div>
                                <div class="share"></div>
                                <div class="save"></div>
                                <div class="video-menu"></div>
                            </div>
                        </div>
                    </div>
                    <div class="channel-info">
                        <div class="channel-info-row-1">
                            <div class="channel-icon"></div>
                            <div class="channel-name-subs">
                                <div class="channel-name"></div>
                                <div class="channel-subs"></div>
                            </div>
                            <div class="subscribe"></div>
                            <div class="bell"></div>
                        </div>
                        <div class="channel-info-row-2">
                            <div class="channel-video-descriptor"></div>
                        </div>
                    </div>
                </div>
                <div class="comments">
                    <div class="comment-header">
                        <div class="comment-info">
                            <div class="comment-number"></div>
                            <div class="comment-sort"></div>
                        </div>
                        <div class="comment-user"></div>
                    </div>
                    <div class="comment-section"></div>
                </div>
            </div>
            <div class="secondary">
                <div class="tags"></div>
                <div class="suggestions"></div>
            </div>
        </main>
    </div>
</body>
</html>
